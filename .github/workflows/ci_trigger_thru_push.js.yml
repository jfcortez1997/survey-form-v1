name: Continuous Integration

on:
  push:
    branches:
      - personal/bugfix
  pull_request:
    branches:
      - main
      - develop
    
jobs:
  build:
    name: survey form v1
    runs-on: ubuntu-latest
    steps:
    - name: Checkout project
      uses: actions/checkout@v2
    - name: Use Node.js 
      uses: actions/setup-node@v1
    - name: Install dependencies
      run: npm install
    - name: Test project
      run: npm test